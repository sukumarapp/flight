<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game - Three.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        Score: <span id="score">0</span>
        <div id="instructions">Use Arrow Keys or WASD to move.</div>
        <div id="game-over" style="display: none;">
            GAME OVER!
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <div id="loading-screen" style="position: absolute; top:0; left:0; width:100%; height:100%; background:black; color:white; display:flex; justify-content: center; align-items: center; font-size: 2em; z-index: 100;">
        Loading Assets...
    </div>
    <canvas id="gameCanvas"></canvas>

    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>

    <!-- Game Logic -->
    <script type="module" src="game.js"></script>
</body>
</html>
